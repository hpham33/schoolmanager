<section class="row" ng-controller="ChangePasswordController">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <form name="passwordForm" ng-submit="changeUserPassword(passwordForm.$valid)" class="signin" novalidate
              autocomplete="off">
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="currentPassword">Mật khẩu hiện tại</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                           ng-model="passwordDetails.currentPassword" placeholder="Mật khẩu hiện tại" required>

                    <div ng-messages="passwordForm.currentPassword.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Vui lòng nhập mật khẩu hiện tại</p>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control"
                           ng-model="passwordDetails.newPassword" placeholder="Mật khẩu mới" popover="{{popoverMsg}}"
                           popover-trigger="focus" password-validator required>

                    <div ng-messages="passwordForm.newPassword.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Vui lòng nhập mật khẩu mới</p>

                        <div ng-repeat="passwordError in passwordErrors">
                            <p class="help-block error-text" ng-show="passwordForm.newPassword.$error.strength">
                                {{passwordError}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="verifyPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control"
                           ng-model="passwordDetails.verifyPassword" placeholder="Xác nhận mật khẩu"
                           password-verify="passwordDetails.newPassword" required>

                    <div ng-messages="passwordForm.verifyPassword.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Vui lòng xác nhận lại mật khẩu</p>

                        <p class="help-block error-text" ng-show=passwordForm.verifyPassword.$error.passwordVerify>
                            Passwords do not match.</p>
                    </div>
                </div>
                <div class="form-group" ng-show="!passwordForm.newPassword.$pristine">
                    <label>Password Strength</label>
                    <progressbar value="strengthProgress" type="{{strengthColor}}"><span
                            style="color:white; white-space:nowrap;">{{strengthProgress}}%</span></progressbar>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Lưu mật khẩu</button>
                </div>
                <div ng-show="success" class="text-center text-success">
                    <strong>Mật khẩu thay đổi thành công</strong>
                </div>
                <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
