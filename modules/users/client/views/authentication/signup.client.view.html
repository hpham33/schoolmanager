<div ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Đăng ký</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName" class="col-sm-4 control-label">Tên</label>
                    <div class="col-sm-8">
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               ng-model="credentials.firstName" required hp-validation-tooltip>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-sm-4 control-label">Họ</label>
                    <div class="col-sm-8">
                        <input type="text" id="lastName" name="lastName" class="form-control"
                               ng-model="credentials.lastName" required hp-validation-tooltip>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email"
                               lowercase required hp-validation-tooltip>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Tên đăng nhập</label>
                    <div class="col-sm-8">
                        <input type="text" id="username" name="username" class="form-control"
                               ng-model="credentials.username"lowercase required hp-validation-tooltip>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Mật khẩu</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control"
                               ng-model="credentials.password" password-validator required hp-validation-tooltip>
                    </div>

                    <div ng-messages="userForm.password.$error" role="alert">
                        <div ng-repeat="passwordError in passwordErrors">
                            <p class="help-block error-text" ng-show="userForm.password.$error.strength">
                                {{passwordError}}</p>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-show="!userForm.password.$pristine">
                    <label class="control-label col-sm-4">Độ an toàn mật khẩu</label>
                    <div class="col-sm-8">
                        <progressbar value="strengthProgress" type="{{strengthColor}}">
                            <span style="color:white; white-space:nowrap;">{{strengthProgress}}%</span>
                        </progressbar>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Đăng ký</button>
                        &nbsp; hoặc&nbsp;
                        <a ui-sref="authentication.signin" class="show-signup">Đăng nhập</a>
                    </div>
                </div>

                <div ng-show="error" class="text-center text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
