<div ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Đăng nhập</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off">
                <div class="form-group" show-errors>
                    <label for="username" class="col-sm-4 control-label">Tên đăng nhập</label>
                    <div class="col-sm-8">
                        <input type="text" id="username" name="username" class="form-control"
                               ng-model="credentials.username" placeholder="tên đăng nhập" lowercase required>
                        <div ng-messages="userForm.username.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Vui lòng nhập tên đăng nhập</p>
                        </div>
                    </div>


                </div>
                <div class="form-group" show-errors>
                    <label for="password" class="col-sm-4 control-label">Mật khẩu</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control"
                               ng-model="credentials.password" placeholder="mật khẩu" required>
                        <div ng-messages="userForm.password.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Vui lòng nhập mật khẩu</p>
                        </div>
                    </div>


                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        &nbsp; hoặc&nbsp;
                        <a ui-sref="authentication.signup">Đăng ký</a>
                    </div>
                </div>
                <div class="text-center forgot-password">
                    <a ui-sref="password.forgot">Bạn quên mật khẩu?</a>
                </div>
                <alert type="danger" ng-show="error" class="text-center text-danger">
                    <span ng-bind="error"></span>
                </alert>
        </form>
    </div>
</div>
