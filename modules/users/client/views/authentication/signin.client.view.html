<div ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Đăng nhập</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" ng-submit="signin()" class="signin form-horizontal" novalidate autocomplete="off">
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Tên đăng nhập</label>
                    <div class="col-sm-8">
                        <input type="text" id="username" name="username" class="form-control"
                               ng-model="credentials.username" lowercase required hp-validation-tooltip>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Mật khẩu</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control"
                               ng-model="credentials.password" required hp-validation-tooltip>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Đăng nhập</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <a ui-sref="authentication.signup">Đăng ký</a>
                        &nbsp;
                        <a ui-sref="password.forgot">Bạn quên mật khẩu?</a>
                    </div>
                </div>
                <alert type="danger" ng-show="error" class="text-center text-danger">
                    <span ng-bind="error"></span>
                </alert>
        </form>
    </div>
</div>
