<div class="form-group" show-errors>
    <label class="col-sm-4 control-label" for="studentId">Mã số học sinh</label>
    <div class="col-sm-8 controls">
        <input type="text" name="studentId"
               ng-model="data.studentId" id="studentId"
               class="form-control"
               hp-initial-focus required>
        <div ng-messages="studentForm.studentId.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Không nên để trống mã số học sinh</p>
        </div>
    </div>
</div>

<div class="form-group" show-errors>
    <label class="col-sm-4 control-label" for="name">Tên học sinh</label>
    <div class="col-sm-8 controls">
        <input type="text" name="name"
               ng-model="data.name" id="name"
               class="form-control"
               required>
        <div ng-messages="studentForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Không nên để trống tên học sinh</p>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label">Ngày sinh</label>
    <div class="col-sm-8 controls">
        <hp-date-picker model="data.birthday"></hp-date-picker>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label">Giới tính</label>
    <div class="col-sm-8">
        <label class="radio-inline">
            <input type="radio"
                   value="male"
                   ng-model="data.gender">Nam
        </label>
        <label class="radio-inline">
            <input type="radio"
                   value="female"
                   ng-model="data.gender">Nữ
        </label>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="address">Địa chỉ</label>
    <div class="col-sm-8 controls">
        <input type="text" ng-model="data.address" id="address" class="form-control">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label" for="referrer">SĐT phụ huynh</label>
    <div class="col-sm-8 controls">
        <input type="text" ng-model="data.referrer" id="referrer" class="form-control">
    </div>
</div>
