<section data-ng-init="find()" style="height: 100%;">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Danh sách học sinh
            </h3>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-11">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập tên hoặc mã học sinh"
                       ng-model="filterData.filterString" ng-enter="find()">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"
                            data-ng-click="find()">
                        <i class="glyphicon glyphicon-search"></i>&nbsp;Tìm
                    </button>
                </span>
            </div>
        </div>

        <div class="col-xs-1">
            <button type="button" class="btn btn-primary" title="Thêm học sinh"
                    data-ng-click="openEditStudentDialog()">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
    </div>

    <br/>

    <div ui-grid="studentGridOptions"
         ui-grid-infinite-scroll>
    </div>
</section>
