<section data-ng-init="find()" style="height: 100%;">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Danh sách học sinh
            </h3>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập tên hoặc mã học sinh"
                       ng-model="filterData.filterString" ng-enter="find()">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button"
                            ng-click="reset()" title="Tìm tất cả học sinh">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </button>
                    <button class="btn btn-default" type="button" title="Tìm học sinh"
                            data-ng-click="find()">
                        <i class="glyphicon glyphicon-search"></i>&nbsp;Tìm
                    </button>
                </div>
            </div>
        </div>

        <div class="col-xs-2">
            <button type="button" class="btn btn-primary pull-right" title="Thêm học sinh" hp-user-has-roles="admin, user"
                    ng-click="openEditStudentDialog()">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
    </div>

    <br/>

    <div ui-grid="studentGridOptions"
         ui-grid-infinite-scroll ui-grid-importer>
    </div>
</section>
