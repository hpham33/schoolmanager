<section style="height: 100%;">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Danh sách học sinh
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10 margin-top-20">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Nhập tên hoặc mã học sinh"
                       ng-model="gridConfig.searchParams.filterString" ng-change="find()"
                       ng-model-options="{ debounce: 500 }"
                      style="position: relative; padding-right: 15px;">
                <span class="input-group-btn" style="position: absolute; right: 15px;">
                    <button class="btn btn-default" type="button"
                            style="box-shadow: none; padding-left: 3px; padding-right: 3px; background: transparent;"
                            ng-if="gridConfig.searchParams.filterString"
                            ng-click="reset()">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </span>
            </div>
        </div>

        <div class="col-xs-2 margin-top-20">
            <button type="button" class="btn btn-primary pull-right" title="Thêm học sinh"
                    ng-click="openEditStudentDialog()">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>
    </div>

    <br/>
    <div style="height: calc(100% - 180px);">
        <hp-grid grid-config="gridConfig"></hp-grid>
    </div>
</section>
