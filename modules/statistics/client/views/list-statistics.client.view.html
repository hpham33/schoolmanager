<section data-ng-init="find()" style="height: 100%;">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Thống kê chi tiêu toàn trường
            </h3>
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <hp-date-search-criteria search="find()" filter-data="gridConfig.searchParams"></hp-date-search-criteria>
        </div>

        <div class="col-sm-12  margin-top-20">
            <div class="row">
                <div class="col-xs-4">
                    <h6>
                        Tổng thu <span class="text-warning"><b>{{ statistic.totalAmountIn | currencyFilter }}</b></span>
                    </h6>
                </div>

                <div class="col-xs-4">
                    <h6>
                        Tổng chi <span class="text-info"><b>{{ statistic.totalAmountOut | currencyFilter }}</b></span>
                    </h6>
                </div>

                <div class="col-xs-4">
                    <h6>
                        Còn lại <span class="text-danger"><b>{{ statistic.balance | currencyFilter }}</b></span>
                    </h6>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hp-grid grid-config="gridConfig"></hp-grid>
        </div>
    </div>
</section>
